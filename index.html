<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Cafe Menu</title>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p><em>Est. 2020 BCE</em></p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            alt="coffee icon"
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          />
          <article class="item">
            <span class="flavor">French Vanilla</span>
            <span class="price">3.00</span>
            <br />
          </article>

          <article class="item">
            <span class="flavor">Caramel Macchiato</span>
            <span class="price">3.75</span>
            <br />
          </article>

          <article class="item">
            <span class="flavor">Pumpkin Spice</span>
            <span class="price">3.50</span>
            <br />
          </article>

          <article class="item">
            <span class="flavor">Hazelnut</span>
            <span class="price">4.00</span>
            <br />
          </article>

          <article class="item">
            <span class="flavor">Mocha</span>
            <span class="price">4.50</span>
            <br />
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <article class="item">
            <span class="dessert">Donut</span><span class="price">1.50</span>
            <br />
          </article>

          <article class="item">
            <span class="dessert">Cherry Pie</span
            ><span class="price">2.75</span>
            <br />
          </article>

          <article class="item">
            <span class="dessert">Cheesecake</span
            ><span class="price">3.00</span>
            <br />
          </article>

          <article class="item">
            <span class="dessert">Cinnamon Roll</span
            ><span class="price">2.50</span>
            <br />
          </article>
        </section>
      </main>
    </div>
  </body>
  <footer class="footer">
    <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
    <p class="address">123 Free Code Camp Drive</p>
  </footer>
</html>
